<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="css/stylelogin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Form đăng nhập -->
    <div class="login">
      <div class="login__container">
        <h1>Đăng Nhập</h1>
        <form id="login-form">
          <h5>Tên đăng nhập</h5>
          <input type="text" class="input-login-username" required />
        
          <h5>Mật khẩu</h5>
          <input type="password" class="input-login-password" required />
        
          <div class="show-password">
            <input type="checkbox" id="toggle-password" />
            <label for="toggle-password">Hiển thị mật khẩu</label>
          </div>
        
          <button type="submit" class="login__signInButton">Đăng Nhập</button>
          <div class="error-message"></div>
        </form>
            
        <a href="./sigup.html" class="login__registerButton">Tạo tài khoản mới</a>
      </div>
    </div>
    
    <script src="./js/login.js"></script>
  </body>
</html>
